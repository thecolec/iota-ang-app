<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #createUser="ngForm">
            <h5 class="card-title">Register</h5>
            <!-- UserName - Is bound to the uName parameter of the model-->
            <div class="mb-3">
                <label for="new-user-uName" class="form-label">Username:</label>
                <input type="text" id="new-user-uName" class="form-control" required
                [(ngModel)]="model.uName" name="uName"
                #name="ngModel">
                <div id="userNameHelp" class="form-text">Must be unique. Will be used to sign-in.</div>
            </div>
    
            <!-- First Name - Bound to the fName parameter of the model-->
            <div class="mb-3">
                <label for="new-user-fName" class="form-label">First Name:</label>
                <input type="text" id="new-user-fName" class="form-control" required
                [(ngModel)]="model.fName" name="fName">
            </div>
    
            <!-- Last Name - Bound to the lName parameter of the model-->
            <div class="mb-3">
                <label for="new-user-lName" class="form-label">Last Name:</label>
                <input type="text" id="new-user-lName" class="form-control" required
                [(ngModel)]="model.lName" name="lName">
            </div>

            <!-- Password - Bound to the pWord parameter of the model-->
            <div class="mb-3">
                <label for="new-user-pWord" class="form-label">Password:</label>
                <input type="text" id="new-user-pWord" class="form-control" required
                [(ngModel)]="model.pWord" name="pWord">
            </div>
    
            <!-- Submit - Uses newUser() to submit using AuthService. Routes new user to their dashboard.-->
            <button type="submit" class="btn btn-primary"
            [disabled]="!createUser.form.valid" 
            (click)="newUser(); 
            createUser.reset()"
            routerLink='/dash/'>Register</button>
        </form>
    </div>
</div>
