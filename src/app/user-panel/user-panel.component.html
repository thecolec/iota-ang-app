<ul class="user-panel list-group">
    <li class="list-group-item active">Members:</li>
    <a *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center"
    routerLink="/usr/{{user._id}}">
        {{user.lName}}, {{user.fName}}
        <!-- <span class="badge bg-primary rounded-pill">{{ user._id }}</span> -->
        <span class="badge bg-warning rounded-pill" *ngIf="isMe(user)"> Me </span>
    </a>
</ul>
